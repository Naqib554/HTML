<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display google map on your website by using iframe tag </title>
</head>
<body>
    <h1>Find us on map</h1>
    <!-- go to the google map and then search your location after that click "share and embed" button and copy the 
    html iframe and paste your code ok -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53218.83860627781!2d71.02495320340378!3d33.52277268643756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13
    .1!3m3!1m2!1s0x38d85a5c685aa471%3A0x385ebb5ce1dea4fe!2sHangu%2C%20Khyber%20Pakhtunkhwa%2C%20Pakistan
    !5e0!3m2!1sen!2s!4v1696047114648!5m2!1sen!2s" width="50%" height="450" style="border:3px rgb(238, 167, 167) solid;"
     allowfullscreen="" loading="lazy"  referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
