<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <!-- table attributes 1.border 2.alighn 3.bgcolor 4.cellpading 5.cellspacing 6.widht 7.height-->

        <table border="5px" align="center" bgcolor="yellow" cellpadding="10px" cellspacing="10px" width="500" height="500">
            <thead>
                <tr>
                    <!--note: the table head content are at center as well as bold style -->
                    <th>Courses</th>
                    <th>Fees</th>
                    <th bgcolor="green">Duration</th>
                </tr>
            </thead>
            <tbody>
                <!-- note:the table body content not at center or bold. it is the left side -->
                <tr align="center">
                    <td>Web Developement</td>
                    <td>20000</td>
                    <td>1 year</td>
                </tr>
                <tr >
                    <!-- rowspan is the td attribute take space of two cell inside the one cell -->
                    <td  colspan="2">
                        <td></td>
                    </td>
                </tr>
                <!-- tr attributes: 1.bgcolor 2.align this move the row content center,left,right -->
                <tr bgcolor="orange" align="center">
                    <!-- table data attributes: 1.bgcolor 2.rowspan 3.colspan -->
                    <td bgcolor="white">Graphi Design</td>
                    <!-- to display more data in one cell -->
                    <td>10000</td>
                    <td rowspan="2">6 months</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
