<!-- form is used to collect user input . the user input can then be sent to a server for processing  -->

<!-- note: open tag must be end '/' that don't make error when google scroll it   for instance: <br/>  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
        <!-- html_5 form attributes 1.required 2.placeholder 3.autofocus  4.checked="" 5.readonly   6.disabled  7.min 
            8.max 9.default_value  10.max_length-->
            <!-- it's correct to use the "GET" method for retrieving data from the server and the "POST"
             method for submitting data to the server in web applications -->
    <form action="">
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" name="name" id="" placeholder="please enter you name" required=""  autofocus="" value="pakistan"  readonly=""  disabled="false"><br/><br/>
        <!-- each form field's name attribute is used to identify the data associated with that field when it's sent to the server.  -->
        Email: <input type="text" name="email" placeholder="please enter your Gmail ID "><br><br>
        <br><br>
        Age:
        <!-- set max 20 integer value -->
        <input type="number" name="age" id="" min="1" max="20"> <br/><br>
        Message:
        <textarea name="message" id=""  rows="2" ></textarea> <br><br>
        <!-- the name attribute must be same of radio buttons otherwise doesn't work -->
        Gender:
        <input type="radio" value="f" name="female"/> female 
        <input type="radio" value="f" name="female" checked=""/> male
        <br><br>
        Hobbies:
        <!-- the name attribute must be same for multiple checkboxes and put the  square bracket -->
        <!-- checked="" : by default the data scientist is checked -->
        <input type="checkbox" name="Hobbies[]"  checked=""/>Data Scientist
        <input type="checkbox" name="Hobbies[]"/>Software Engineer
        <input type="checkbox" name="Hobbies[]"/>Grapic Designer
        <br><br>
        Image:
        <input type="file" name="imange"/>
        <br/>
        <br/>
        <!-- select element create a drop down manu -->
        Country: <select name="" id="">
            <option value="indea">Please Select a Country</option>
            <optgroup label="ASIA">
                <option value="indea">india</option>
                <option value="pakistan">pakistan</option>
            </optgroup>
            <option>afghanistan</option>
        </select>
       <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
