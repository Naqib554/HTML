<body>
    <h3>ids and classes toturial</h3>
    <!-- id: mean identifier mean identification of tag this can't be same of two or many tags -->
    <!-- class:for example if there are 100 elements in our website and give the same design to the 100 element 
    then we don't specify design separetely for each one intead of this we create a class and call in each tag 
 the design will be implemented this is called class. and you can give many class to one tag but you can't give many ids to one tag
and also you can't give the the one tag id to the other tag  -->
    <div id="MainBox" class="bgbox backborder">
        this is the main box
    </div>
    <!-- one class can be in multiple tags  -->
    <div class="bgbox">

    </div>
