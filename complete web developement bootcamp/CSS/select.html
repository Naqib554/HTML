<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
       /* Element selector */
       p{
            border: 3px solid red;
        }
       
        /* class selector */
        .hangu{
            color: white;

        }
        /* Grouping selector  */
        .sp,span{
            background-color: yellow;
        }

    </style>
</head>

<body>
    <div>
    <h3>Css selectors</h3>
    <p> this is a simple peragraph </p>
    <div>
        <!-- i call two class in the bellow tag -->
        <p id="hangu" class="hangu1 hangu"> this is also simple peragraph </p>
        <p class="sp"> this is a simple peragraph </p>
    </div>
    <div>
        <span class="span">this is about css selector</span>
    </div>
</body>

</html>
