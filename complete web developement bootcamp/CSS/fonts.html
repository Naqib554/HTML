<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <!--  import web fonts from google fonts website  -->
    <style>
        p{
            font-family: 'Tilt Neon', sans-serif;
            font-size: 30px;
            /* create space between two text in webpage  */
            line-height: 5;   
        }
        .span{
            font-weight: bold;
        }
      
       @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
      </style>

    
</head>
<body>
    <h3>CSS Fonts</h3>
    <p> Let's play with <span class="span">fonts</span> . It is very exited</p>
</body>
</html>
