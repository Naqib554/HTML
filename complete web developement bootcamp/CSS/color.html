<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color toturail</title>
    <style>
/* there are three types of color in css and you can apply any of them in your webpage */

        /* name color */
       #name{
        background-color: rgb(230, 136, 136);
       }
        /* rgb color */
        #rgb{
            background-color: rgb(240, 98, 124);
        }
         /* hax value color */
         #hax{
            background-color: #6495ED ;  
        }

    </style>
</head>
<body>
    <h3> color tutorial</h3>
    <p id="name"> this is the name value color</p>
    <p id="rgb"> this is the rgb value color</p>
    <p id="hax"> this is the hax value color</p>
</body>
</html>
