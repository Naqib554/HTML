<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form Elements</title>
</head>
<body>
    <!-- html_5 form attributes 1.required 2.placeholder 3.autofocus -->
    <form action="">
        <fieldset>
            <!-- type=element_name  this must in html5 -->
            <legend>HTML 5 Form Elements</legend>
            Name:
            <!-- set the max_length for text box -->
            <input type="text" name="name" id="" placeholder="enter you name" maxlength="10">
            <br/>
            <br/>
            Color:
            <input type="color" name="color"/>
            <br/>
            <br/>
            Email:
            <input type="email" name="email">
            <br/>
            <br/>
            <!-- type=password and name must be uniques  -->
            Password:
            <input type="password" name="password">
            <br/>
            <br/>
            <!-- now implement the form number element in html 5-->
            Age:
            <input type="number" name="age">
            <br/>
            <br/>
            <!-- the field that don't show the user but later we use it for our task -->
            Secret:
            <input type="hidden" name="age">
            <br/>
            <br/>
            <input type="submit" name="Send">
        </fieldset>
    </form>
</body>
</html>
