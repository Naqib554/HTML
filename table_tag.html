<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <!-- table attributes 1.border 2.alighn -->
    <table>
        <table border="2" align="center" >
            <thead>
                <tr>
                    <!--note: the table head content are at center as well as bold style -->
                    <th>Courses</th>
                    <th>Fees</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <!-- note:the table body content not at center or bold. it is the left side -->
                <tr>
                    <td>Web Developement</td>
                    <td>20000</td>
                    <td>1 year</td>
                </tr>
                <tr>
                    <td>Graphi Design</td>
                    <td>10000</td>
                    <td>6 months</td>
                </tr>
            </tbody>
        </table>
    </table>
</body>
</html>
