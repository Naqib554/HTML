<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <fieldset>
            <!-- legend is used to write something on the form border -->
            <legend>Enquiry</legend>
        Name: <input type="text" name="name" id="" placeholder="please enter you name "><br/><br/>
        <!-- each form field's name attribute is used to identify the data associated with that field when it's sent to the server.  -->
        Email: <input type="text" name="email" placeholder="please enter your Gmail ID "><br><br>
        Message:
        <textarea name="message" id=""  rows="2"></textarea> <br><br>
        <!-- the name attribute must be same of radio buttons otherwise doesn't work -->
        Gender:
        <input type="radio" value="f" name="female"/> female 
        <input type="radio" value="f" name="female"/> male
        <br><br>
        Hobbies:
        <!-- the name attribute must be same for multiple checkboxes and put the  square bracket -->
        <input type="checkbox" name="Hobbies[]"/>Data Scientist
        <input type="checkbox" name="Hobbies[]"/>Software Engineer
        <input type="checkbox" name="Hobbies[]"/>Grapic Designer
        <br><br>
        Image:
        <input type="file" name="imange"/>
        <br/>
        <br/>
        <!-- select element create a drop down manu -->
        Country: <select name="" id="">
            <option value="indea">Please Select a Country</option>
            <optgroup label="ASIA">
                <option value="indea">india</option>
                <option value="pakistan">pakistan</option>
            </optgroup>
            <option>afghanistan</option>
        </select>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </fieldset>    
    </form>
</body>
</html>
