<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            margin: auto;
            margin-top: 30px;
            width: 500px;
            /* before apply the padding properyt must give width and hight otherwise it doesn't work */
            /* padding: 10px; */
            padding: 50px 5px 10px 15px;
            height: 200px;
            background-color: rgb(250, 152, 152);
            border: solid 5px  green;
            text-align: center;
        }
        .row{
            background-color: rgb(48, 237, 177);
            width: 470px;
            /* margin-left and margin-right depend on the width of div tag */
            height: 160px;
            /* margin-top and margin-bottom depend on the height of div tag */
            color: rgb(11, 4, 4);
            border-bottom:5px solid black;
            border-top:5px solid rgb(250, 80, 80);
            border-left:5px solid rgb(225, 222, 222);
            border-right:5px solid rgb(168, 153, 249);
            text-align: center;
            font-size: 40px;
            margin-left: 10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border properties</title>
</head>
<body>
    <!-- you must calculation when appling border on the  div child tag -->
    <div class="main">
        Hangu Campus
        <div class="row">
            Naqib ullah from hangu Campus <br>
            Roll NO: HCS120202027
        </div>
    </div>
</body>
</html>
