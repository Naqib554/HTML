<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main {
            width: 1000px;
            height: 500px;
            margin: auto;
            background-color: rgb(200, 203, 200);
            font-size: 50px;
            text-align: center;
            
            /* box-shadow: x-exis|y-exis|blur|range */
            box-shadow: 0px 20px 20px 20px rgba(97, 97, 77, 0.7);
            text-shadow: 20px 0px 20px  rgba(240, 10, 45, 0.5); /* Add text shadow here */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
</head>
<body>
    <div class="main">
        Hangu Campus
    </div>
</body>
</html>
