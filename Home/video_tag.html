<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute of video tag</title>
</head>
<body>
    <!-- attribute of video tag 1.controls 2.width 3.height 4.preload 5.autoplay 6.muted 7.loop 8.poster -->
    <video controls="" width="1000px" height="400px" poster="icon.jpg"  loop="">
        <!-- by the type="video/mp4"/ browser knows what type of video -->
        <!-- if anyone video type support by browser then browser load it  -->
        <source src="stuf.mp4" type="video/mp4"/>
        <source src="stuf.webm" type="video/webm"/>
        <source src="stuf.ogv" type="video/ogv"/>
        your browser does not support video tag
    </video>
</body>
</html>
